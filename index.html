<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DrShams | إدارة المراجعين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #fcfdfe;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        .luxury-card {
            background: #ffffff;
            border-radius: 2rem;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }

        .luxury-card:active {
            transform: scale(0.97);
        }

        .btn-main {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* تحسينات العرض على الموبايل */
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        input, textarea { font-size: 16px !important; } /* منع الزووم التلقائي في الايفون */
    </style>
</head>
<body class="pb-32">

    <!-- Header -->
    <header class="sticky top-0 z-40 glass-header border-b border-slate-100 p-6">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black text-indigo-600 tracking-tighter">DrShams</h1>
                <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">نظام المتابعة الفاخر</p>
            </div>
            <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600">
                <i class="fa-solid fa-crown"></i>
            </div>
        </div>
        
        <div class="max-w-md mx-auto mt-6 relative">
            <i class="fa-solid fa-search absolute right-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
            <input type="text" id="searchBox" onkeyup="renderPatients()" placeholder="ابحث عن مراجع..." 
            class="w-full p-4 pr-12 rounded-2xl bg-slate-100 border-none outline-none focus:bg-white focus:ring-2 focus:ring-indigo-100 transition-all font-bold">
        </div>
    </header>

    <!-- Main Content -->
    <main id="listContainer" class="max-w-md mx-auto px-6 mt-8 space-y-4">
        <!-- المراجعين سيظهرون هنا -->
    </main>

    <!-- Floating Action Button -->
    <div class="fixed bottom-10 left-0 right-0 px-8 z-40 pointer-events-none">
        <div class="max-w-md mx-auto flex justify-center pointer-events-auto">
            <button onclick="toggleModal('addModal', true)" class="btn-main text-white w-20 h-20 rounded-3xl flex items-center justify-center text-3xl shadow-2xl">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[60] flex items-end p-6">
        <div class="bg-white w-full max-w-md mx-auto rounded-[3rem] p-8 shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">إضافة حالة</h2>
                <button onclick="toggleModal('addModal', false)" class="text-slate-300 text-2xl"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="space-y-4 max-h-[60vh] overflow-y-auto px-1">
                <input type="text" id="pName" placeholder="اسم المراجع" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                <input type="text" id="pIssue" placeholder="المشكلة أو التشخيص" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <textarea id="pTreat" placeholder="العلاجات" class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-24"></textarea>
                    <textarea id="pRoutine" placeholder="الروتين" class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-24"></textarea>
                </div>
                <div class="bg-indigo-50 p-4 rounded-2xl">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-black text-indigo-600 uppercase">نسبة التحسن</span>
                        <span id="rangeLabel" class="font-bold text-indigo-600">0%</span>
                    </div>
                    <input type="range" id="pImprove" min="0" max="100" value="0" oninput="rangeLabel.innerText=this.value+'%'" class="w-full accent-indigo-600">
                </div>
                <textarea id="pResult" placeholder="ملاحظات النتيجة النهائية" class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-20"></textarea>
            </div>
            
            <button onclick="saveData()" class="w-full mt-6 btn-main text-white py-5 rounded-3xl font-black text-lg">حفظ البيانات</button>
        </div>
    </div>

    <!-- Details View -->
    <div id="detailsView" class="fixed inset-0 bg-white z-50 hidden overflow-y-auto p-8">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-10">
                <button onclick="toggleModal('detailsView', false)" class="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-600"><i class="fa-solid fa-arrow-right"></i></button>
                <button id="delBtn" class="text-rose-500 bg-rose-50 px-4 py-2 rounded-xl text-xs font-bold">حذف</button>
            </div>
            <div id="detailsBody"></div>
        </div>
    </div>

    <script>
        // نظام خزن البيانات (يستخدم ذاكرة الهاتف لضمان عدم الضياع)
        let db = JSON.parse(localStorage.getItem('drshams_db')) || [];

        function renderPatients() {
            const list = document.getElementById('listContainer');
            const search = document.getElementById('searchBox').value.toLowerCase();
            list.innerHTML = '';

            const filtered = db.filter(p => p.name.toLowerCase().includes(search));

            filtered.forEach((p, i) => {
                list.innerHTML += `
                    <div onclick="showDetails(${i})" class="luxury-card p-6 flex justify-between items-center cursor-pointer">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-xl font-black shadow-lg shadow-indigo-100">${p.name[0]}</div>
                            <div>
                                <h3 class="font-black text-slate-800">${p.name}</h3>
                                <p class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">${p.issue || 'متابعة'}</p>
                            </div>
                        </div>
                        <div class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-xl font-black text-xs">${p.improve}%</div>
                    </div>
                `;
            });
            localStorage.setItem('drshams_db', JSON.stringify(db));
        }

        function showDetails(i) {
            const p = db[i];
            const body = document.getElementById('detailsBody');
            document.getElementById('delBtn').onclick = () => deleteEntry(i);

            body.innerHTML = `
                <h2 class="text-4xl font-black text-slate-900 mb-2 tracking-tight">${p.name}</h2>
                <p class="text-slate-400 text-xs font-bold mb-8 uppercase tracking-widest italic">بتاريخ: ${p.date}</p>
                
                <div class="space-y-6">
                    <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl shadow-indigo-100">
                        <p class="text-indigo-200 text-[10px] font-black uppercase mb-1">التقدم والتحسن</p>
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-6xl font-black">${p.improve}%</span>
                            <i class="fa-solid fa-chart-line text-3xl opacity-30"></i>
                        </div>
                        <div class="w-full bg-white/20 h-3 rounded-full overflow-hidden">
                            <div class="bg-white h-full" style="width:${p.improve}%"></div>
                        </div>
                    </div>

                    <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100">
                        <h4 class="text-indigo-600 font-black text-[10px] uppercase mb-2">التشخيص</h4>
                        <p class="font-bold text-slate-700">${p.issue || 'لا يوجد'}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-6 bg-white rounded-3xl border border-slate-100">
                            <h4 class="text-slate-400 font-black text-[10px] uppercase mb-2">العلاجات</h4>
                            <p class="text-xs text-slate-600 whitespace-pre-line">${p.treat || '-'}</p>
                        </div>
                        <div class="p-6 bg-white rounded-3xl border border-slate-100">
                            <h4 class="text-slate-400 font-black text-[10px] uppercase mb-2">الروتين</h4>
                            <p class="text-xs text-slate-600 whitespace-pre-line">${p.routine || '-'}</p>
                        </div>
                    </div>

                    <div class="p-6 bg-emerald-50 rounded-3xl border border-emerald-100">
                        <h4 class="text-emerald-600 font-black text-[10px] uppercase mb-2">النتيجة النهائية</h4>
                        <p class="text-emerald-900 font-bold italic leading-relaxed">"${p.result || 'تحت المتابعة'}"</p>
                    </div>
                </div>
            `;
            toggleModal('detailsView', true);
        }

        function saveData() {
            const name = document.getElementById('pName').value;
            if(!name) return;

            db.unshift({
                name,
                issue: document.getElementById('pIssue').value,
                treat: document.getElementById('pTreat').value,
                routine: document.getElementById('pRoutine').value,
                improve: document.getElementById('pImprove').value,
                result: document.getElementById('pResult').value,
                date: new Date().toLocaleDateString('ar-EG')
            });

            renderPatients();
            toggleModal('addModal', false);
            // مسح الحقول
            ['pName', 'pIssue', 'pTreat', 'pRoutine', 'pResult'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('pImprove').value = 0;
            document.getElementById('rangeLabel').innerText = '0%';
        }

        function deleteEntry(i) {
            if(confirm("هل تريد حذف السجل؟")) {
                db.splice(i, 1);
                renderPatients();
                toggleModal('detailsView', false);
            }
        }

        function toggleModal(id, show) {
            document.getElementById(id).classList.toggle('hidden', !show);
        }

        renderPatients();
    </script>
</body>
</html>
