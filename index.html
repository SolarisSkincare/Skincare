<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DrShams | المتابعة الفاخرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #fcfdfe; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .luxury-card { background: #ffffff; border-radius: 2.5rem; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.03); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .luxury-card:active { transform: scale(0.96); }
        .btn-main { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.5); }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        input, textarea { font-size: 16px !important; border: 1.5px solid #f1f5f9 !important; }
        input:focus, textarea:focus { border-color: #6366f1 !important; background: white !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="pb-32">

    <!-- Header -->
    <header class="sticky top-0 z-40 glass-header border-b border-slate-100 p-6">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black text-indigo-600 tracking-tighter">DrShams</h1>
                <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Elite Management System</p>
            </div>
            <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 shadow-inner">
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
        
        <div class="max-w-md mx-auto mt-6 relative">
            <i class="fa-solid fa-search absolute right-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
            <input type="text" id="searchBox" onkeyup="renderUI()" placeholder="ابحث عن مراجع بالاسم..." 
            class="w-full p-4 pr-12 rounded-2xl bg-slate-50 border-none outline-none focus:ring-4 focus:ring-indigo-50 transition-all font-bold">
        </div>
    </header>

    <!-- Main List -->
    <main id="listContainer" class="max-w-md mx-auto px-6 mt-8 space-y-4">
        <!-- سيتم ملؤه بواسطة الجافا سكريبت -->
    </main>

    <!-- Floating Action Button -->
    <div class="fixed bottom-10 left-0 right-0 px-8 z-40 pointer-events-none">
        <div class="max-w-md mx-auto flex justify-center pointer-events-auto">
            <button onclick="toggleModal('addModal', true)" class="btn-main text-white w-20 h-20 rounded-[2.2rem] flex items-center justify-center text-3xl shadow-2xl hover:rotate-90 transition-transform duration-500">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Modal: Add Patient -->
    <div id="addModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-md hidden z-[60] flex items-end p-6">
        <div class="bg-white w-full max-w-md mx-auto rounded-[3.5rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-500">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-slate-800 tracking-tight">إضافة مراجع جديد</h2>
                <button onclick="toggleModal('addModal', false)" class="text-slate-300 hover:text-rose-500"><i class="fa-solid fa-circle-xmark text-2xl"></i></button>
            </div>
            
            <div class="space-y-4 max-h-[60vh] overflow-y-auto px-1 custom-scroll">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-indigo-600 uppercase pr-2">الاسم الكامل</label>
                    <input type="text" id="pName" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-indigo-600 uppercase pr-2">التشخيص</label>
                    <input type="text" id="pIssue" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-indigo-600 uppercase pr-2">العلاجات</label>
                        <textarea id="pTreat" class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-28"></textarea>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-indigo-600 uppercase pr-2">الروتين</label>
                        <textarea id="pRoutine" class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-28"></textarea>
                    </div>
                </div>
                <div class="bg-indigo-50 p-5 rounded-[2rem]">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs font-black text-indigo-600 uppercase italic">نسبة التحسن</span>
                        <span id="rangeLabel" class="font-black text-indigo-600">0%</span>
                    </div>
                    <input type="range" id="pImprove" min="0" max="100" value="0" oninput="rangeLabel.innerText=this.value+'%'" class="w-full accent-indigo-600 h-2 bg-indigo-100 rounded-lg appearance-none cursor-pointer">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-indigo-600 uppercase pr-2">النتيجة النهائية</label>
                    <textarea id="pResult" class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-24"></textarea>
                </div>
            </div>
            
            <button onclick="saveData()" class="w-full mt-8 btn-main text-white py-5 rounded-[2rem] font-black text-lg">حفظ المراجع</button>
        </div>
    </div>

    <!-- Details View -->
    <div id="detailsView" class="fixed inset-0 bg-white z-50 hidden overflow-y-auto p-8 animate-in slide-in-from-right duration-300">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-10">
                <button onclick="toggleModal('detailsView', false)" class="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-600 active:scale-90 transition-transform"><i class="fa-solid fa-chevron-right text-xl"></i></button>
                <button id="delBtn" class="text-rose-500 bg-rose-50 px-5 py-2.5 rounded-2xl text-xs font-black uppercase tracking-tighter">حذف السجل</button>
            </div>
            <div id="detailsBody"></div>
        </div>
    </div>

    <script>
        // نظام الخزن الداخلي (يحفظ البيانات في المتصفح للأبد)
        let db = JSON.parse(localStorage.getItem('drshams_secure_db')) || [];

        function renderUI() {
            const list = document.getElementById('listContainer');
            const search = document.getElementById('searchBox').value.toLowerCase();
            list.innerHTML = '';

            const filtered = db.filter(p => p.name.toLowerCase().includes(search));

            if(filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-20 opacity-20 font-black italic">لا توجد سجلات حالياً</div>`;
            }

            filtered.forEach((p, i) => {
                const originalIndex = db.findIndex(item => item === p);
                list.innerHTML += `
                    <div onclick="showDetails(${originalIndex})" class="luxury-card p-6 flex justify-between items-center cursor-pointer hover:border-indigo-100">
                        <div class="flex items-center gap-5">
                            <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-3xl flex items-center justify-center text-white text-2xl font-black shadow-lg shadow-indigo-100">${p.name[0]}</div>
                            <div>
                                <h3 class="font-black text-slate-800 text-lg">${p.name}</h3>
                                <p class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">${p.issue || 'متابعة دورية'}</p>
                            </div>
                        </div>
                        <div class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-2xl font-black text-sm">${p.improve}%</div>
                    </div>
                `;
            });
            localStorage.setItem('drshams_secure_db', JSON.stringify(db));
        }

        function showDetails(i) {
            const p = db[i];
            const body = document.getElementById('detailsBody');
            document.getElementById('delBtn').onclick = () => deleteEntry(i);

            body.innerHTML = `
                <div class="mb-10">
                    <h2 class="text-5xl font-black text-slate-900 mb-3 tracking-tighter leading-tight">${p.name}</h2>
                    <div class="flex items-center gap-2 text-slate-400 font-bold text-xs uppercase tracking-widest italic">
                        <i class="fa-solid fa-calendar-day"></i> <span>تم التسجيل في: ${p.date}</span>
                    </div>
                </div>
                
                <div class="space-y-6 pb-20">
                    <div class="bg-indigo-600 p-10 rounded-[3.5rem] text-white shadow-2xl shadow-indigo-100 relative overflow-hidden">
                        <i class="fa-solid fa-dna absolute -right-4 -top-4 text-8xl opacity-10 rotate-12"></i>
                        <p class="text-indigo-200 text-[10px] font-black uppercase mb-2 tracking-widest">تحليل مستوى التقدم</p>
                        <div class="flex justify-between items-end mb-6">
                            <span class="text-7xl font-black leading-none">${p.improve}<small class="text-2xl">%</small></span>
                            <i class="fa-solid fa-bolt-lightning text-3xl opacity-40 mb-2"></i>
                        </div>
                        <div class="w-full bg-white/20 h-4 rounded-full overflow-hidden">
                            <div class="bg-white h-full transition-all duration-1000 ease-out shadow-[0_0_15px_rgba(255,255,255,0.5)]" style="width:${p.improve}%"></div>
                        </div>
                    </div>

                    <div class="p-8 bg-slate-50 rounded-[3rem] border border-slate-100">
                        <h4 class="text-indigo-600 font-black text-xs uppercase mb-3 flex items-center gap-2">
                            <i class="fa-solid fa-stethoscope"></i> التشخيص والحالة
                        </h4>
                        <p class="font-bold text-slate-700 text-lg leading-relaxed">${p.issue || 'لا يوجد وصف محدد'}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="p-8 bg-white rounded-[3rem] border border-slate-100 shadow-sm">
                            <h4 class="text-slate-400 font-black text-[10px] uppercase mb-4 flex items-center gap-2"><i class="fa-solid fa-pills"></i> العلاجات</h4>
                            <p class="text-sm text-slate-600 font-semibold whitespace-pre-line leading-relaxed">${p.treat || 'لم يتم تحديد علاجات'}</p>
                        </div>
                        <div class="p-8 bg-white rounded-[3rem] border border-slate-100 shadow-sm">
                            <h4 class="text-slate-400 font-black text-[10px] uppercase mb-4 flex items-center gap-2"><i class="fa-solid fa-clock"></i> الروتين</h4>
                            <p class="text-sm text-slate-600 font-semibold whitespace-pre-line leading-relaxed">${p.routine || 'لا يوجد روتين محدد'}</p>
                        </div>
                    </div>

                    <div class="p-8 bg-emerald-50 rounded-[3rem] border border-emerald-100">
                        <h4 class="text-emerald-600 font-black text-xs uppercase mb-3 flex items-center gap-2">
                            <i class="fa-solid fa-check-double"></i> النتيجة النهائية
                        </h4>
                        <p class="text-emerald-900 font-bold italic text-xl leading-relaxed">"${p.result || 'الحالة قيد المتابعة والتحسن المستمر'}"</p>
                    </div>
                </div>
            `;
            toggleModal('detailsView', true);
        }

        function saveData() {
            const name = document.getElementById('pName').value;
            if(!name) { alert("يرجى كتابة اسم المراجع"); return; }

            db.unshift({
                name,
                issue: document.getElementById('pIssue').value,
                treat: document.getElementById('pTreat').value,
                routine: document.getElementById('pRoutine').value,
                improve: document.getElementById('pImprove').value,
                result: document.getElementById('pResult').value,
                date: new Date().toLocaleDateString('ar-EG')
            });

            renderUI();
            toggleModal('addModal', false);
            
            // تنظيف الحقول
            ['pName', 'pIssue', 'pTreat', 'pRoutine', 'pResult'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('pImprove').value = 0;
            document.getElementById('rangeLabel').innerText = '0%';
        }

        function deleteEntry(i) {
            if(confirm("هل تريد حذف هذا المراجع نهائياً؟")) {
                db.splice(i, 1);
                renderUI();
                toggleModal('detailsView', false);
            }
        }

        function toggleModal(id, show) {
            const modal = document.getElementById(id);
            if(show) modal.classList.remove('hidden');
            else modal.classList.add('hidden');
        }

        renderUI();
    </script>
</body>
</html>
