<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrShams Elite | إدارة المراجعين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #f43f5e;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background: #f8fafc;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .patient-card {
            transition: all 0.3s ease;
        }

        .patient-card:hover {
            transform: scale(1.02);
        }

        .animate-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <div class="p-6 bg-gradient-to-b from-indigo-600 to-indigo-800 text-white rounded-b-[3rem] shadow-xl mb-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-black">DrShams</h1>
                <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest">نظام المتابعة الذكي</p>
            </div>
            <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center">
                <i class="fa-solid fa-user-doctor text-2xl"></i>
            </div>
        </div>
        <div class="relative">
            <i class="fa-solid fa-magnifying-glass absolute right-4 top-1/2 -translate-y-1/2 text-indigo-400"></i>
            <input type="text" id="searchInput" onkeyup="renderList()" placeholder="ابحث عن اسم المراجع..." 
            class="w-full p-4 pr-12 rounded-2xl bg-white text-gray-800 outline-none shadow-lg">
        </div>
    </div>

    <!-- Main Content -->
    <main class="px-6 space-y-4" id="patientContainer">
        <!-- سيتم توليد المراجعين هنا -->
    </main>

    <!-- Details View -->
    <div id="detailsView" class="fixed inset-0 bg-white z-50 hidden overflow-y-auto animate-up">
        <div class="p-6">
            <button onclick="closeDetails()" class="mb-6 bg-indigo-50 w-12 h-12 rounded-full flex items-center justify-center text-indigo-600 shadow-sm">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <div id="detailsContent"></div>
        </div>
    </div>

    <!-- Add Button -->
    <button onclick="toggleModal('addModal', true)" class="fixed bottom-8 left-8 w-16 h-16 bg-indigo-600 text-white rounded-3xl shadow-2xl flex items-center justify-center text-2xl z-40 active:scale-90 transition">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Add Modal -->
    <div id="addModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-[60] flex items-end md:items-center justify-center">
        <div class="bg-white w-full max-w-lg rounded-t-[3rem] md:rounded-[3rem] p-8 shadow-2xl">
            <h2 class="text-2xl font-black text-gray-800 mb-6 flex items-center gap-3">
                <i class="fa-solid fa-folder-plus text-indigo-600"></i> إضافة حالة
            </h2>
            <div class="space-y-4 max-h-[60vh] overflow-y-auto px-2">
                <input type="text" id="nName" placeholder="اسم المراجع" class="w-full bg-gray-50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="nIssue" placeholder="المشكلة أو التشخيص" class="w-full bg-gray-50 p-4 rounded-2xl outline-none">
                <textarea id="nTreat" placeholder="العلاجات والمنتجات" class="w-full bg-gray-50 p-4 rounded-2xl outline-none h-24"></textarea>
                <textarea id="nRoutine" placeholder="الروتين اليومي" class="w-full bg-gray-50 p-4 rounded-2xl outline-none h-24"></textarea>
                <div class="bg-indigo-50 p-4 rounded-2xl flex justify-between items-center">
                    <span class="font-bold text-indigo-700">التحسن: <span id="rangeVal">0%</span></span>
                    <input type="range" id="nImprove" class="accent-indigo-600" min="0" max="100" value="0">
                </div>
                <textarea id="nResult" placeholder="النتيجة النهائية" class="w-full bg-gray-50 p-4 rounded-2xl outline-none h-24"></textarea>
            </div>
            <button onclick="savePatient()" class="w-full mt-6 bg-indigo-600 text-white py-5 rounded-2xl font-bold text-lg">حفظ البيانات</button>
        </div>
    </div>

    <script>
        let patients = JSON.parse(localStorage.getItem('drshams_v3_data')) || [];
        
        document.getElementById('nImprove').oninput = function() {
            document.getElementById('rangeVal').innerText = this.value + '%';
        };

        function renderList() {
            const container = document.getElementById('patientContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';
            
            const filtered = patients.filter(p => p.name.toLowerCase().includes(search));

            filtered.forEach((p, i) => {
                container.innerHTML += `
                    <div onclick="showDetails(${i})" class="patient-card glass-card p-5 rounded-3xl flex justify-between items-center cursor-pointer border-r-4 border-indigo-500">
                        <div>
                            <h3 class="font-bold text-gray-800 text-lg">${p.name}</h3>
                            <p class="text-xs text-gray-400 font-bold">${p.issue}</p>
                        </div>
                        <div class="bg-indigo-600 text-white text-xs px-3 py-1 rounded-full font-black">
                            ${p.improvement}%
                        </div>
                    </div>
                `;
            });
            localStorage.setItem('drshams_v3_data', JSON.stringify(patients));
        }

        function showDetails(i) {
            const p = patients[i];
            const dc = document.getElementById('detailsContent');
            dc.innerHTML = `
                <div class="mb-8">
                    <h2 class="text-4xl font-black text-indigo-900 mb-2">${p.name}</h2>
                    <p class="text-gray-400 font-bold tracking-widest uppercase text-xs">سجل المتابعة - ${p.date}</p>
                </div>

                <div class="space-y-4">
                    <div class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100">
                        <div class="flex items-center gap-3 mb-2 text-indigo-700 font-bold">
                            <i class="fa-solid fa-stethoscope"></i> <span>التشخيص</span>
                        </div>
                        <p class="text-gray-700">${p.issue || 'لا يوجد'}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border">
                            <h4 class="text-gray-400 text-xs font-bold mb-3 uppercase tracking-tighter">المنتجات</h4>
                            <p class="text-gray-800 text-sm whitespace-pre-line">${p.treatment}</p>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-emerald-50">
                            <h4 class="text-gray-400 text-xs font-bold mb-3 uppercase tracking-tighter">الروتين</h4>
                            <p class="text-gray-800 text-sm whitespace-pre-line">${p.routine}</p>
                        </div>
                    </div>

                    <div class="bg-indigo-600 p-8 rounded-[2rem] text-white">
                        <div class="flex justify-between items-end mb-4">
                            <div>
                                <p class="text-indigo-200 text-xs font-bold uppercase">نسبة التحسن</p>
                                <span class="text-5xl font-black">${p.improvement}%</span>
                            </div>
                            <i class="fa-solid fa-chart-line text-4xl opacity-30"></i>
                        </div>
                        <div class="w-full bg-white/20 h-3 rounded-full overflow-hidden">
                            <div class="bg-white h-3 rounded-full" style="width: ${p.improvement}%"></div>
                        </div>
                    </div>

                    <div class="bg-emerald-50 p-6 rounded-[2rem] border border-emerald-100">
                        <h4 class="text-emerald-700 text-xs font-bold mb-2 uppercase tracking-tighter">النتيجة النهائية</h4>
                        <p class="text-emerald-900 font-bold italic">"${p.result || 'قيد المتابعة'}"</p>
                    </div>
                </div>

                <button onclick="deletePatient(${i})" class="w-full mt-10 py-4 text-red-500 font-bold text-sm"><i class="fa-solid fa-trash-can mr-2"></i> حذف المراجع</button>
            `;
            document.getElementById('detailsView').classList.remove('hidden');
        }

        function savePatient() {
            const name = document.getElementById('nName').value;
            if(!name) return alert("يرجى كتابة الاسم");

            patients.unshift({
                name: name,
                issue: document.getElementById('nIssue').value,
                treatment: document.getElementById('nTreat').value,
                routine: document.getElementById('nRoutine').value,
                improvement: document.getElementById('nImprove').value,
                result: document.getElementById('nResult').value,
                date: new Date().toLocaleDateString('ar-EG')
            });

            renderList();
            toggleModal('addModal', false);
            ['nName', 'nIssue', 'nTreat', 'nRoutine', 'nResult'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('nImprove').value = 0;
            document.getElementById('rangeVal').innerText = '0%';
        }

        function deletePatient(i) {
            if(confirm("حذف السجل؟")) {
                patients.splice(i, 1);
                renderList();
                closeDetails();
            }
        }

        function toggleModal(id, show) { document.getElementById(id).classList.toggle('hidden', !show); }
        function closeDetails() { document.getElementById('detailsView').classList.add('hidden'); }

        renderList();
    </script>
</body>
</html>
